<div class="modal-header border-bottom-0">
  <div class="flex-row--start">
    <i class="bx bx-edit md-24 l-height-17"></i>
    <h5>{{modalTitle}}</h5>
  </div>
  
  <button type="button" class="btn-close" aria-label="Close" 
    (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
  <div class="text-center mb-4">
    <form>
      <div class="row justify-content-center">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="">
              <label for="floatingInput">Nombre de la categoría</label>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-floating">
              <select class="form-select" id="state" aria-label="Floating label select example">
                <option selected>Seleccione</option>
                <option value="1">Activa</option>
                <option value="2">Inactiva</option>
              </select>
              <label for="floatingSelect">Estado</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="description" placeholder="">
              <label for="floatingInput">Descripción de la categoría</label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-row--end p-10">
        <button (click)="createCategory()" type="button" class="btn btn-secondary">Crear categoría</button>
      </div>       
    </form>
  </div>
</div>
